# ================================================================
# CI — Product Service
#
# Déclenché sur tout push/PR modifiant services/product/**
# ou le fichier de config CI lui-même.
#
# PIPELINE :
#   1. lint         → vérifie la syntaxe Node.js (fail-fast)
#   2. unit-tests   → tests Vitest avec mocks (pas de DB ni Redis)
#   3. integration  → tests avec PostgreSQL + Redis éphémères
#                     schéma "product" créé et migré automatiquement
#   4. build        → image Docker validée sans push
#
# COHÉRENCE :
#   Même structure que ci-auth et ci-order.
#   Même version Node.js (22), même image PostgreSQL (16-alpine),
#   même pattern de migration (001 → 002), même cache GHA.
# ================================================================

name: CI — Product Service

on:
  push:
    branches: [main, develop, "feature/**", "fix/**"]
    paths:
      - "services/product/**"
      - ".github/workflows/ci-product.yaml"
  pull_request:
    branches: [main, develop]
    paths:
      - "services/product/**"

# Annule les runs précédents sur la même branche pour économiser les minutes CI
concurrency:
  group: ci-product-${{ github.ref }}
  cancel-in-progress: true

# ── Variables globales ────────────────────────────────────────────────────────

env:
  NODE_VERSION: "22"
  WORKING_DIR: ./services/product

jobs:

  # ────────────────────────────────────────────────────────────────────────────
  # JOB 1 — LINT
  # Vérifie la syntaxe de tous les fichiers JS sans les exécuter.
  # Fail-fast : inutile de lancer les tests si le code ne parse pas.
  # ────────────────────────────────────────────────────────────────────────────

  lint:
    name: Lint & Syntax Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      # node --check valide la syntaxe ESM sans exécuter les modules.
      # Détecte les imports manquants, les fautes de syntaxe, etc.
      - name: Check Node.js syntax
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          find src -name "*.js" | xargs node --check
          echo "Syntaxe OK"

  # ────────────────────────────────────────────────────────────────────────────
  # JOB 2 — UNIT TESTS
  # Tests Vitest isolés — tous les accès DB/Redis/Cloudinary sont mockés.
  # Couvre : products.service, inventory.service, categories.service,
  #           promotions.service, controllers, clients internes.
  # ────────────────────────────────────────────────────────────────────────────

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Run unit tests with coverage
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run test:coverage
        env:
          NODE_ENV: test

          # Postgres — fake, mocké dans les tests unitaires
          DATABASE_URL: postgresql://fake:fake@localhost/fake

          # Redis — mocké dans les tests unitaires
          REDIS_URL: redis://localhost:6379

          # JWT — valeur de test, jamais utilisée en production
          JWT_ACCESS_SECRET: ci-access-secret-not-for-production

          # Secret inter-services — valeur de test
          INTERNAL_PRODUCT_SECRET: ci-product-secret-not-for-production

          # Cloudinary — désactivé en test (toutes les routes upload sont mockées)
          CLOUDINARY_CLOUD_NAME: test
          CLOUDINARY_API_KEY: test
          CLOUDINARY_API_SECRET: test

          CLIENT_URL: http://localhost:5173
          PORT: 3003

          # Sentry — valeur fictive pour passer la validation de environment.js
          SENTRY_DSN: https://public@sentry.example.com/1

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-product-service
          path: ${{ env.WORKING_DIR }}/coverage/
          retention-days: 7

  # ────────────────────────────────────────────────────────────────────────────
  # JOB 3 — INTEGRATION TESTS
  # PostgreSQL 16 + Redis 7 en containers éphémères.
  # Crée le schéma "product" et applique les deux migrations avant les tests.
  #
  # ISOLATION  : schéma "product" dans une DB de test dédiée, détruite en fin de job.
  # IDEMPOTENCE: les migrations utilisent IF NOT EXISTS — safe si re-run.
  # ────────────────────────────────────────────────────────────────────────────

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_product_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      # uuid_generate_v4() est requis par toutes les tables du schéma product.
      # L'extension n'est pas activée par défaut sur PostgreSQL Alpine.
      - name: Enable uuid-ossp extension
        run: |
          PGPASSWORD=test_password psql \
            -h localhost -U test_user -d test_product_db \
            -c 'CREATE EXTENSION IF NOT EXISTS "uuid-ossp";'
          echo "Extension uuid-ossp activée"

      # Crée le schéma "product" isolé avant d'appliquer les migrations.
      - name: Create "product" schema
        run: |
          PGPASSWORD=test_password psql \
            -h localhost -U test_user -d test_product_db \
            -c 'CREATE SCHEMA IF NOT EXISTS product;'
          echo "Schéma product créé"

      # Migration 001 : tables products, product_variants, categories,
      #   product_categories, inventory, promotions, product_promotions,
      #   variant_promotions + ENUMs + triggers + vue view_inventory_status.
      - name: Run migration 001 — product schema
        run: |
          PGPASSWORD=test_password psql \
            -h localhost -U test_user -d test_product_db \
            -v ON_ERROR_STOP=1 \
            -f ${{ env.WORKING_DIR }}/migrations/001_product_schema.sql
          echo "Migration 001 appliquée"

      # Migration 002 : index composites + index full-text (tsvector french).
      - name: Run migration 002 — indexes
        run: |
          PGPASSWORD=test_password psql \
            -h localhost -U test_user -d test_product_db \
            -v ON_ERROR_STOP=1 \
            -f ${{ env.WORKING_DIR }}/migrations/002_product_indexes.sql
          echo "Migration 002 appliquée"

      - name: Run integration tests
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run test:run -- --reporter=verbose
        env:
          NODE_ENV: test
          PORT: 3003
          # search_path=product : les requêtes ciblent le schéma sans préfixe
          DATABASE_URL: postgresql://test_user:test_password@localhost/test_product_db?options=--search_path%3Dproduct
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: ci-access-secret-not-for-production
          INTERNAL_PRODUCT_SECRET: ci-product-secret-not-for-production
          # Cloudinary mocké dans les tests d'intégration
          CLOUDINARY_CLOUD_NAME: test
          CLOUDINARY_API_KEY: test
          CLOUDINARY_API_SECRET: test
          CLIENT_URL: http://localhost:5173
          SENTRY_DSN: https://public@sentry.example.com/1

  # ────────────────────────────────────────────────────────────────────────────
  # JOB 4 — BUILD DOCKER
  # Valide que l'image se construit sans erreur depuis le Dockerfile du service.
  # push: false → aucun push vers un registry (CI only).
  # Le cache GHA accélère les builds suivants (layers node_modules).
  # ────────────────────────────────────────────────────────────────────────────

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: integration-tests

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build product-service image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ecom-watch-product-service:ci