worker_processes auto;
pid /tmp/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/nginx_scgi_temp;

    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain application/json;

    # ── CORS : map calcule l'origine autorisée
    map $http_origin $cors_origin {
        default                              "";
        "~^https://.*\.vercel\.app$"         $http_origin;
        "~^https://${FRONTEND_DOMAIN}$"      $http_origin;
    }

    # ── Upstreams ─────────────────────────────────────────────────

    # Monolithe — products, orders, cart, payments...
    upstream monolith {
        server ${MONOLITH_URL}:443;
        keepalive 32;
    }

    # Auth-service — auth, users
    upstream auth_service {
        server ${AUTH_SERVICE_HOST}:443;
        keepalive 16;
    }

    # Order-service — commandes
    upstream order_service {
        server ${ORDER_SERVICE_HOST}:443;
        keepalive 16;
    }

    # ── Rate limiting ──────────────────────────────────────────────

    limit_req_zone $binary_remote_addr zone=api:10m  rate=60r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

    include /tmp/nginx/conf.d/*.conf;
}