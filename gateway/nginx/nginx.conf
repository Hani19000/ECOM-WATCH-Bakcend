worker_processes auto;
pid /tmp/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/nginx_scgi_temp;

    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain application/json;

    # ── CORS : map calcule l'origine autorisée ─────────────────────
    # Si l'origine du client matche Vercel ou le domaine prod → on la renvoie
    # Sinon → chaîne vide (header non envoyé)
    map $http_origin $cors_origin {
        default                              "";
        "~^https://.*\.vercel\.app$"         $http_origin;
        "~^https://${FRONTEND_DOMAIN}$"      $http_origin;
    }

    upstream monolith {
        server ${MONOLITH_URL};
        keepalive 32;
    }

    limit_req_zone $binary_remote_addr zone=api:10m  rate=60r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

    include /tmp/nginx/conf.d/*.conf;
}