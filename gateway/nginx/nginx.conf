worker_processes auto;
pid /tmp/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
}

http {
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/nginx_scgi_temp;

    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain application/json;

    # ── CORS : map calcule l'origine autorisée ────────────────────

    map $http_origin $cors_origin {
        default                              "";
        "~^https://.*\.vercel\.app$"         $http_origin;
        "~^https://${FRONTEND_DOMAIN}$"      $http_origin;
    }

    # ── Upstreams ─────────────────────────────────────────────────

    # Monolithe — admin, shipping, tax...
    # (cart retiré : désormais routé vers cart-service)
    # (payments retiré : désormais routé vers payment-service)
    upstream monolith {
        server ${MONOLITH_URL}:443;
        keepalive 32;
    }

    # Auth-service — /auth/*, /users/*
    upstream auth_service {
        server ${AUTH_SERVICE_HOST}:443;
        keepalive 16;
    }

    # Order-service — /orders/*
    # Les routes /internal/* ne passent jamais par ce Gateway
    upstream order_service {
        server ${ORDER_SERVICE_HOST}:443;
        keepalive 16;
    }

    # Product-service — /products/*, /categories/*, /promotions/*, /inventory/*
    upstream product_service {
        server ${PRODUCT_SERVICE_HOST}:443;
        keepalive 16;
    }

    # Cart-service — /cart/*
    upstream cart_service {
        server ${CART_SERVICE_HOST}:443;
        keepalive 16;
    }

    # Payment-service — /payments/*
    # Les routes /internal/* ne passent jamais par ce Gateway
    upstream payment_service {
        server ${PAYMENT_SERVICE_HOST}:443;
        keepalive 16;
    }

    # Notification-service — aucune route publique exposée via ce Gateway.
    # Le service est appelé exclusivement en interne (service-to-service via X-Internal-Secret).
    # L'upstream est déclaré pour la cohérence et une éventuelle exposition future.
    upstream notification_service {
        server ${NOTIFICATION_SERVICE_HOST}:443;
        keepalive 8;
    }

    # ── Rate limiting ─────────────────────────────────────────────

    limit_req_zone $binary_remote_addr zone=api:10m     rate=60r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m    rate=10r/m;
    limit_req_zone $binary_remote_addr zone=order:10m   rate=30r/m;
    # Strict sur la création de sessions : une session Stripe a un coût.
    # Aligné avec le checkoutLimiter du payment-service (10 req/min).
    limit_req_zone $binary_remote_addr zone=payment:10m rate=10r/m;
    # Cart : opérations UI fréquentes (ajout/suppression), limite permissive.
    limit_req_zone $binary_remote_addr zone=cart:10m rate=120r/m;

    include /tmp/nginx/conf.d/*.conf;
}
